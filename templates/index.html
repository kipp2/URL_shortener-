<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray URL - Shorten Your Links</title>
    <link rel="icon" type="image/png" href="{{ url for('static'filename=favicon.png)}}">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Ray URL - Shorten Your Links</h1>
        <p class="subtitle">A fast and simple way to shorten and share URLs.</p>
        
        <form id="shorten-form">
            <label for="long-url">Enter your URL:</label>
            <input type="url" id="long-url" placeholder="https://example.com" required>
            
            <label for="custom-alias">Custom Short URL (Optional):</label>
            <input type="text" id="custom-alias" placeholder="e.g., RayURL">
            
            <button type="submit" class="btn">Shorten</button>
        </form>
        
        <div id="result" class="hidden">
            <p>Your shortened link:</p>
            <input type="text" id="short-url" readonly>
            <button id="copy-btn" class="btn">Copy</button>
        </div>
        
        <p id="error-message" class="error hidden"></p>
    </div>
    
    <footer>
        <p>&copy; 2025 Ray URL | A simple and efficient URL shortener.</p>
    </footer>
    
    <script src="/static/script.js"></script>
</body>
</html>
